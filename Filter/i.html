<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .img1 {
         filter: brightness(2);
         filter: blur(2px);
         filter: contrast(3);
      }
      .img2 { 
         filter: grayscale(5);
      }
      .img3 { 
         filter : drop-shadow(10px 10px 10px red);
         filter: saturate(80%);
         filter: brightness(2) blur(2px);
      }

   </style>
</head>
<body>
   <img class="img1" src="https://img.freepik.com/premium-photo/couple-love-postcard-valentine-s-day-generative-ai_791958-21.jpg" alt="">
   
   <img class="img2" src="https://images.pexels.com/photos/1557652/pexels-photo-1557652.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" alt="">
   
   <img class="img3" src="https://st.depositphotos.com/2001755/3622/i/450/depositphotos_36220949-stock-photo-beautiful-landscape.jpg" alt="">

</body>
</html>
